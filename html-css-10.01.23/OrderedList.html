<!DOCTYPE html>
<html>
    <head>
        <!-- the rel attribute specifies the relationship between
        the current doc and the linked doc.-->
        <Link rel="stylesheet" href="mystyle.css"></Link>
    </head>
    <body>
        <h2 align="center"> An ordered HTML List</h2>
        <ol type="A">
            <li>Broccoli</li>
            <li>Cabbage</li>
            <li>Eggplant</li>
        </ol>
        <!--The type attribute of the <ol> tag,
            defines the type of the list time marker:
        type="1" The list times will be numbered with the number (default)
        type="A" The list times will be numbered with the uppercase letter-->
        <ul style="list-style-type:square">
            <li>Basketball</li>
            <li>Badminton</li>
            <li>Soccer</li>
        </ul>

        <h1 align="center"> This is my styled heading</h1>
        <h3>This is my styled heading</h3>
        <p>This is my styled paragraph</p>
    </body>
</html>
